<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Netflix - Login</title>
</head>
<body>
    <header class="login-header">
        <nav class="navbar">
            <a href="../index.html"><img src="../assets/logo-netflix.png" alt="logo de netflix" class="logo-netflix"></a>
            <a href="../index.html"><button class="return-prest">Volver</button></a>

        <section class="login-1">

                <div class="user">
                    <img src="../assets/user-2.jpg" alt="perfil de netflix">

                        <input type="text" placeholder="Ingresa tu nombre..." id="inputName" class="inputName">
                        <a href="./principal.html"><button class="btnSubmit" id="btnSubmit"> <span>&rarr;</span> </button></a>
                    </div>
                    
                </div>
                <div class="user">
                    <img src="../assets/user-3.jpg" alt="perfil de netflix">
                    <p>Florencia</p>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <img src="../assets/logo-netflix.png" alt="logo de netflix">
        <div>
            <p>Todos los derechos reservados.</p>
            <a href="#navbar">Volver arriba</a>
        </div>
    </footer>
    <script src="../js/login.js"></script>
